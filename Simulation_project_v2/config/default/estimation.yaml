# Estimation模块配置

# Logit回归配置
logit:
  include_control_vars: true  # 是否包含控制变量
  add_intercept: true         # 是否添加截距项
  method: 'newton'            # 优化方法
  maxiter: 1000               # 最大迭代次数
  tol: 1.0e-08                # 收敛容差

# 匹配函数配置
match_function:
  use_numba: true             # 是否使用Numba优化
  parallel: true              # 是否并行计算
  default_theta: 1.0          # 默认市场松紧度
  default_effort: 0.5         # 默认努力水平

# 参数保存配置
output:
  save_params: true
  params_path: 'results/estimation/params.json'
  save_report: true
  report_path: 'results/estimation/report.txt'
  save_plots: true
  plots_dir: 'results/estimation/plots'

# 模型评估配置
evaluation:
  test_size: 0.2              # 测试集比例
  random_state: 42            # 随机种子
  cv_folds: 5                 # 交叉验证折数
  metrics:                    # 评估指标
    - accuracy
    - precision
    - recall
    - f1
    - auc

# 日志配置
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
